<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datetime</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 50px;
        }
        .date, .time{
            background: linear-gradient(to left, lightblue, lightgreen);
            width: 300px;
            height: 90px;
            border-radius: 10px;
            padding: 20px;
            border: 7px solid rgb(5, 94, 121);
            margin-top: 200px;
        }
        .time{
            margin-top: 0;
            background: black;
            border-width: 7px;
            border-style: solid;
            border-image: -webkit-linear-gradient(45deg, skyblue, lightgreen, yellow, orange, red, pink)1 1 100%;
        }
        .date p{
            font-size: 26px;
            font-weight: bold;
        }
        .time p{
            font-size: 40px;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, skyblue, lightgreen, yellow, orange, red, pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="date">
    <p id="date"></p>
</div>
<div class="time">
    <p id="time"></p>
</div>

<script>

    // for date
    var weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    var monthName = ["Jan","Feb","march","April","may","june","july","Aug","Sep","Oct","Nov","Dec"];

    var obj = new Date();
    var day = weekday[obj.getDay()];
    var month = monthName[obj.getMonth()];
    var date = obj.getDate();
    var year = obj.getFullYear();


    var fullDate = day +", "+ month + " " + date +", "+ year 

    document.getElementById("date").innerHTML = fullDate;

    // for time
    var obj2 = new Date();
    var hours = obj2.getHours();
    var minutes = obj2.getMinutes();
    var seconds = obj2.getSeconds();
    
    var ampm = hours >= 12 ? 'pm' : 'am';
    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes =minutes < 10 ? '0'+minutes : minutes;
    seconds =seconds < 10 ? '0'+seconds : seconds;

    var fullTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;

    document.getElementById("time").innerHTML = fullTime;
</script>
</body>
</html>
